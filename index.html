<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Color Balance</title>
</head>
<body>
    <div style="display: flex;">
        <div>
            <canvas id="c"></canvas>
        </div>
        <div style="margin-left: 20px; padding: 20px;">
            <div>
                Color (Midtones)
            </div>
            <input id="r" name="r" type="range" min="-255" max="255" step="0.1">
            <label for="r">Red = <span id="rv">0</span></label>
            <br>
            <br>
            <input id="g" name="g" type="range" min="-255" max="255" step="0.1">
            <label for="g">Green = <span id="gv">0</span></label>
            <br>
            <br>
            <input id="b" name="b" type="range" min="-255" max="255" step="0.1">
            <label for="b">Blue = <span id="bv">0</span></label>
            <br>
            <br>
            <input id="f" type="file" accept="image/*">
            <br>
            <br>
            <button id="dl" type="button">Download</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
